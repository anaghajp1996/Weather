button {
  font: inherit;
  color: #FFFDE7;
  width: 300px;
  text-transform: uppercase;
  padding: 25px 80px;
    margin: 15px 30px;
  background: #823aa0;
  overflow: hidden;
  position: relative;
}
button:before {
    left: 48%;
}
button:active {
    background: #9053a9;
  color: #823aa0;
    top: 2px;
}
button > span {
    display: inline-block;
    transition: all 0.5s;
}

.icon-down:before {

  content: "â†“";
  font-size:20px;
  position: absolute;
}

.btn-2:before {
    top: -100%;
  transition: all 0.5s;
}
.btn-2:hover:before {
    top: 30%;
}
.btn-2:hover > span {
    transform: translateY(300%);
}
body{
  
  font-family: sans-serif;
}

h1, h2, h3, h4, h5, h6, p{
  color: #fff;
  font-weight: 200;
}

a{
  text-decoration: none;
}

/* GRID */

.grid { max-width: 940px; width: 100%; margin: 0 auto; }

.four { 
    width: 32.26%; 
}

/* COLUMNS */

.col {
  display: block;
  float:left;
  margin: 1% 0 1% 1.6%;
}

.col:first-of-type { margin-left: 0; }

/* CLEARFIX */

.cf:before,
.cf:after {
    content: " ";
    display: table; 
}

.cf:after { clear: both; }
.cf { *zoom: 1; }

/* GENERAL STYLES FOR BOX AND OVERLAY */

.box {
  display: block;
  width: 100%;
  height: 200px;
  overflow: hidden;
  background-color: #bbb;
  text-align: center;
  position: relative;
  background-color: #B3E5FC;
  border-radius: 12px;
}

.overlay{
  width: 100%;
  height:100%;
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
}

.rotate .overlay{
  background-color: #cf6a87;
  border-radius: 12px;
  line-height: 200px;
  color: #fff;
  transform-origin: 0 0;
  transform: rotate(90deg);
  -webkit-transition: transform 0.5s ease-in-out;
  -o-transition: transform 0.5s ease-in-out;
  transition: transform 0.5s ease-in-out;
}

.rotate .box:hover .overlay{
  transform: rotate(0deg);
}



}
